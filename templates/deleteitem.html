{% extends "base.html" %}
{% block content %}
<form action="{{url_for('deleteItem', item_id=item_id)}}" method="post">
	<h2>Delete Item</h2>
	<p>Are you sure you want to delete?</p>
	<button type="submit" class="btn btn-default">Submit</button>
	<a href="{{url_for('showCatalog')}}">Cancel</a>
</form>
{% endblock %}
