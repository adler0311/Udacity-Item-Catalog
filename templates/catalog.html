{% extends "base.html" %}
{% block content %}
<div class="col-md-3 col_category">
	<h2>Categories</h2>
	{% for category in categories %}
		<p><a href="{{url_for('showItems', category_id=category.id)}}" id="link_category">{{category.name}}</a></p>
	{% endfor %}
</div>
<div class="col-md-5 col_items">
	<h2>Latest items</h2>
	{% for item in items %}
		<p>
			<a href="{{url_for('showDescription', category_id=item.category.id, item_id=item.id)}}" id="link_item">{{item.name}}</a>
		<span id="item_cat">({{item.category.name}})</span>
		</p>
	{% endfor %}
</div>
<div class="col-md-4 col_add">
	<h5><a href="{{url_for('newItem')}}" id="link_additem">Add Item</a> | <a href="{{url_for('newCategory')}}" id="link_addcategory">Add Category</a></h5>
</div>
{% endblock %}
