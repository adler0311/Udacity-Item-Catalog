{% extends "base.html" %}
{% block content %}
<div class="col-md-3">
	<h2>Categories</h2>
		{% for category in categories %}
			<p><a href="{{url_for('showItems', category_id=category.id)}}">{{category.name}}</a></p>
		{% endfor %}
</div>

<div class="col-md-9">
	<h2>{{category.name}} items({{items.count()}} items)</h2>
	{% for item in items %}
		<p><a href="{{url_for('showDescription', category_id=category.id, item_id=item.id)}}">{{item.name}}</a></p>
	{% endfor %}
</div>
{% endblock %}
